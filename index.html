<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

          button{
            display: block;
          }

            position: flex;
            margin-left: 30%;
            margin-top: 5%;
            
          }

      </head>
    <body>   
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>

                  <li><a class="dropdown-item" href="#">Action</a></li>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>

      <div class="container">
        <form class="row g-3 needs-validation" id="formularioUsuarios" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <small id="ayudaUsuario" class="form-text text-muted">El usuario debe tener minimo 5 caracteres</small>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="validationCustom02" value="" required>
            <small id="ayudaContrasena" class="form-text text-muted">La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.</small>
          </div>         
          <div class="col-12">
            <button class="btn btn-primary" onclick="enviarFormulario(event)">Enviar</button>
          </div>
        </form>
      </div>
